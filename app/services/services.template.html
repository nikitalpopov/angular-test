<div class="row">
    <div class="col-sm-2 col-md-2 col-lg-3"></div>
    <div class="col-sm-8 col-md-8 col-lg-6">
        <table class="services table table-fit">
            <tr
                ng-repeat="service in $ctrl.services"
                ng-class="{'table-success' : service.isChosen, 'table-danger' : !service.isChosen}"
                class="service-item"
                ng-click="$ctrl.updateTotal(service)"
            >
                <th>{{service.name}}</th>
                <th>{{service.currency + service.price}}</th>
            </tr>
            <tr class="service-total">
                <th>Total:</th>
                <th><span class="badge">{{'$' + $ctrl.total}}</span></th>
            </tr>
        </table>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="new_service_name" placeholder="Enter any missed service">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" ng-model="new_service_price" placeholder="and its price">
            <span class="input-group-btn">
                <button class="btn btn-primary add-button" type="button" ng-click="$ctrl.addService(new_service_name, new_service_price)">Add</button>
            </span>
        </div>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-3"></div>
</div>
